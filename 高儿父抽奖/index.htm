<script type="text/JavaScript">  
      //====  参数配置区域 ↓ ================================================================
        var m      = [];//按号码范围抽 m_name必须为[];
        var m_name =new Array();
        for(var i=0;i<200;i++)
        {
          m_name.push('张三'+i.toString());
        }


        /**
	    奖项配置及样式关系设置
	      name:  本组奖项名称
	      num:   本组要抽出的数量
	      clas：对应的样式 ini.css 内（默认 class="ipt"）
	    */
        window.ini = [
          { name: "五等奖（10名）", num: 10, clas: "ipt5" },
          { name: "四等奖（8名）", num: 8, clas: "ipt5" },
	      { name: "三等奖（6名）", num: 6, clas: "ipt5" },
	      {name : "二等奖（4名）",num:4,clas:"ipt2"},
	      { name: "一等奖（2名）", num: 2, clas: "ipt1" }
        ];
	
	    /** 辅助参数设置 */
	    window.rep = 0; //是否允许号码重复出现
	    window.obo = 1; //一次抽一（组0/个1）
	    window.arr = []; //排除号码或姓名序号 例子 [0,1,2,3,4]   
</script>

    <script type="text/javascript">
        $(function () {
            var $micHtml = "<embed id='bgSound' src='./Music/bg1.mp3' hidden='true' autostart='true' loop='true'>";
            $("#btnMisic").toggle(function () {
                $("#bgDiv").html("")
                $(this).val("开始音乐");
            }, function () {
                $("#bgDiv").html("").append($micHtml);
                $(this).val("停止音乐");
            });
        })
    </script>

<body  scroll="no">
	<div class="warp">
